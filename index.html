---
layout: default
---
  <div class="wrapper">
  <img style="max-width:100%;" src="/-folio/img/KenDouble.jpg">
  </div>

<div class="header-bar">
  <h1>Kenneth Perez Salazar</h1>
  <h2>Una pequeña vista a un cerebro relativamente no tan pequeño</h2>
  <br/>
  <hr>
  <br/>
</div>


<ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y — %H:%M' }}</p>
        <p>{{ post.description }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
